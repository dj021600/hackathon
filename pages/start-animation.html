<!DOCTYPE html>
<html>

<head>
  <title>ScriptEd Advanced Hackathon</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Your CSS Linked Below-->
  <link rel="stylesheet" href="../css/start-animation.css">
  <!-- jQuery Linked Below-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap Javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Your Javascript Linked Below-->
  <script src="../js/start-animation.js" defer></script>
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding" rel="stylesheet">

</head>

<body>
  <div class="container">
    <h1 class="title">Asteroid Hunt</h1>
    <p class="intro-text" id="mission">
      You are launching from the Intrepid on a mission to explore the other planets of our solar system. However, there are asteroids in the way. Do your best to dodge these
      asteroids and make it to the planets safetly.
    </p> 
    <p class="intro-text" id="gl">
      Good Luck...
    </p>
    <img src="../images/ship.png" class="ship">
    <div class="Planet">
      <h2 class="pick-planet">Pick a Planet</h2>
      <div id="mercury" class="planetDiv">
        <img class="planetPic" src="../images/Planets/Mercury.png">
      </div>
      <div id="venus" class="planetDiv">
        <img class="planetPic" src="../images/Planets/Venus.png">
      </div>
      <div id="earth" class="planetDiv">
        <img class="planetPic" src="../images/Planets/Earth.png">
      </div>
      <div id="mars" class="planetDiv">
        <img class="planetPic" src="../images/Planets/Mars.png">
      </div>
      <div id="jupiter" class="planetDiv">
        <img class="planetPic" src="../images/Planets/Jupiter.png">
      </div>
      <div id="saturn" class="planetDiv">
        <img class="planetPic" src="../images/Planets/Saturn.png">
      </div>
      <div id="uranus" class="planetDiv">
        <img class="planetPic" src="../images/Planets/Uranus.png">
      </div>
      <div id="neptune" class="planetDiv">
        <img class="planetPic" src="../images/Planets/Neptune.png">
      </div>
    </div>
    <div class="button">
      <button type="button" class="btn btn-default btn-lg active start">Start Game</button>
    </div>
  </div>
</body>

</html>
